    <script>
        var sorteado = Math.trunc(Math.random() * 10);


        var guess = parseInt(prompt("Adivinhe um numero entre 0 e 10: "));
        while (guess != sorteado) {
            guess = parseInt(prompt("Adivinhe um numero entre 0 e 10: "));
        }
        console.log(sorteado);
        console.log(`Parabéns, o número adivihado, ${guess} é igual ao sorteado`);

    </script>

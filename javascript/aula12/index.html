<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <script>
        function resolverDepois4Segundos() {
            return new Promise(resposta => {
                setTimeout(() => {
                    resposta("resolvido")
                }, 4000)
            })
        }

        async function chamadaAsync() {
            console.log('esperando');
            const result = await resolverDepois4Segundos();
            console.log(result);
        }

        chamadaAsync();

        console.log("Primeira coisa a ser exibida!");

    </script>
</body>

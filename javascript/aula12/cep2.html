<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1> CEP </h1>

    <form>
        <label for="cep">CEP: </label>
        <input type="number" id="cep">
        <button id="btncBuscar">Buscar</button>

        <p id="resultado"></p>
    </form>

    <script>

        async function buscarCEP() {
            const cepInput = document.getElementById('cepInput').value;
            const resultado = await buscaCEP(cepInput);
            exibirResultadoCEP(resultado);
        }

        async function buscaCEP(cep) {
            const url = `https://api.awesomeapi.com.br/cep/${cep}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro na busca do CEP');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

    </script>
</body>

</html>

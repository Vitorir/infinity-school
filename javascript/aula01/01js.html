<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="salario"></p>

    <script>
        let salario = parseFloat(prompt("Digite o salario: "));
        let aumento = salario * 0.2;
        let salarioFinal = salario + aumento;

        document.getElementById("salario").innerHTML = salarioFinal;

    </script>
</body>
</html>

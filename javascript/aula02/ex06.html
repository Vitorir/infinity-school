<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let turno = prompt("Digite o turno entre M, T e N: ")
        switch (turno) {
            case "M":
                console.log("Bom dia!")
                break;
            case "T":
                console.log("Boa tarde!")
                break
            case "N":
                console.log("Boa Noite!")
                break
            default:
                break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" id="frm1">
        <label for="entrada">Digite um número de 1 a 12: </label>
        
        <input type="text" id="entrada">
        <button onclick="verificarMes()">Verificar</button>
    </form>

    <p id="resultado"></p>


    <script>
        function verificarMes() {
            let entrada = parseInt(document.getElementById("entrada").value);
            console.log(entrada)
            let resultado = document.getElementById("resultado");
            console.log(resultado)

            switch (entrada) {
                case 1:
                    resultado.innerHTML = 'Janeiro';
                    break;
                case 2:
                    resultado.innerHTML = 'Fevereiro';
                    break;
                case 3:
                    resultado.innerHTML = 'Março';
                    break;
                case 4:
                    resultado.innerHTML = 'Abril';
                    break;
                case 5:
                    resultado.innerHTML = 'Maio';
                    break
                case 6:
                    resultado.innerHTML = 'Junho';
                    break;
                case 7:
                    resultado.innerHTML = 'Julho';
                    break;
                default:
                    resultado.innerHTML = 'Número Invalido. Digite um número entre 1 e 12';
            }
        }
    </script>
</body>

</html>

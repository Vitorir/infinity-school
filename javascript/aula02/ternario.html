<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="frm1" action="">
        Digite: <input type="text" id="entrada">
        <input type="button" value="executar" onclick="exibir()">
    </form>

    <p id="resposta"></p>

    <script>
        function exibir() {
            let frm1 = document.forms['frm1'];
            console.log(frm1);
            let entrada = frm1.elements.entrada.value;
            console.log(entrada);
            let resposta = entrada < 10 ? 'o valor eh pequeno' : 'o valor eh grande';
            console.log(resposta);
            document.getElementById("resposta").innerHTML = resposta;
        }
    </script>
</body>

</html>

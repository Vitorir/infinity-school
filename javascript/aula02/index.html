<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="exemplo"></p>

    <form action="#" id="frm1" >
        <label for="entrada">Digite: </label>
        <input type="text" id="entrada" >
        <input type="button" value="Executar" onclick="myFunction()">
    </form>

    <p id="resposta"></p>

    <script>
        var x = prompt("Digit eseu nome: ");
        document.getElementById('exemplo').innerHTML = x;

        function myFunction() {
            let frm = document.forms['frm1'];
            let entrada = frm.elements.entrada.value;
            document.getElementById('resposta').innerHTML = entrada;
        }

    </script>
</body>
</html>

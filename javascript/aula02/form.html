<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#" id="frm1">
        Digite: <input type="text" id="entrada">
        <input type="button" value="executar" onclick="myFunction()">
    </form>

    <p id="respostas"></p>

    <script>
        function myFunction() {
            let frm = document.forms['frm1'];
            let entrada = frm.elements.entrada.value;
            document.getElementById('respostas').innerHTML = entrada;
        }
    </script>
</body>
</html>

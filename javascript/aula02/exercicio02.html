<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Digite um texto: ")
        if (21 > texto.length && texto.length > 0) {
            document.write("O texto é pequeno")
        } else if (31 > texto.length && texto.length > 21) {
            document.write("O texto é medio")
        } else if (41 > texto.length && texto.length > 30) {
            document.write("O texto é grande")
        } else {
            document.write("Não vou contar o tamanho do texto: ")
        }
    </script>
</body>
</html>

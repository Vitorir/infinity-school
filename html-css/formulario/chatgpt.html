<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu formulário</title>
  </head>
  <body>
    <h1>Meu formulário</h1>
    <form>
      <label for="texto">Campo de texto:</label>
      <input type="text" id="texto" name="texto"><br><br>

      <label for="numero">Campo numérico:</label>
      <input type="number" id="numero" name="numero"><br><br>

      <label for="email">Campo de e-mail:</label>
      <input type="email" id="email" name="email"><br><br>

      <label>Lista de checkboxes:</label><br>
      <input type="checkbox" name="item1" value="Item 1">Item 1<br>
      <input type="checkbox" name="item2" value="Item 2">Item 2<br>
      <input type="checkbox" name="item3" value="Item 3">Item 3<br>
      <input type="checkbox" name="item4" value="Item 4">Item 4<br>
      <input type="checkbox" name="item5" value="Item 5">Item 5<br><br>

      <label>Radio button:</label><br>
      <input type="radio" name="opcao" value="opcao1">Opção 1<br>
      <input type="radio" name="opcao" value="opcao2">Opção 2<br>
      <input type="radio" name="opcao" value="opcao3">Opção 3<br><br>
      
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
